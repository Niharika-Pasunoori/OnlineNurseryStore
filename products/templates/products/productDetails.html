{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="card my-3" style="width:100%;">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ product.image.url }}" width="100%" height="400" >
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title"><b>Name:</b> {{ product.name }}</h5>
          <p class="card-text"><b>Category:</b> {{product.category}} </p>
          <p class="card-text"><b>Placement:</b> {{product.placement}} </p>
          <p class="card-text"><b>Description:</b> {{product.description}} </p>
          <p class="card-text"><b>Price: â‚¹ {{product.price}}</b></p>
          <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
