{% extends 'main.html' %}
{% load static %}
{% block content %}

<div id="carousel-Controls" class="carousel slide d-block w-80" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'images/card1.png' %}"  class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/card2.jpg' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'images/card3.jpg' %}" class="d-block w-100" alt="...">
      </div>
    </div>
   <button class="carousel-control-prev" type="button" data-target="#carouselExampleControls" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-target="#carouselExampleControls" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </button>
</div>

<div class="container my-4">
 <div class="row py-3">
  {% for category in categoryList %}
  <div class="col-md-6 my-2">  
    <div class="card shadow" style="height:620px;">
      <img src="{{ category.category_image.url }}" class="card-image-top img-fluid" style="height:450px;width:600px;">
      <div class="card-body">
        <h4 class="card-title"><a href="{% url 'productsList' category.id %}" class="text-decoration-none">{{category.name}}</a></h4>
        <p class="card-text">{{category.caption}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
 </div>
</div>

{% endblock content %}
